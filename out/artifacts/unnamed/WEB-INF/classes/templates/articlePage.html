<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Article Page</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        input{
            width: 300px;
            height: 30px;
        }
        .form{
            margin-top: 300px;
            text-align: center;
            justify-content: center;
        }
        .form-btn{
            margin-top: 20px;
            background-color: black;
            color: green;
            width: 150px;
            height: 30px;
        }
        .form-btn:hover{
            color: red;
            background-color: black;
        }
    </style>
</head>
<body>
<div>
    <form action="/addArticle" method="post" class="form">
        <input type="text" name="title" placeholder="Title">
        <br>
        <input type="text" name="content" placeholder="Content">
        <br>
        <input type="text" th:value="${#authentication.name}" name="user_email">
        <br>
        <input type="submit" value="Submit" class="form-btn">
    </form>
</div>
</body>
</html>
