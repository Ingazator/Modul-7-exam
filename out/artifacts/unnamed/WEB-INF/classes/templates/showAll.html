<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table style="border: 1px solid green" border="1px solid green">
  <thead style="border: 5px solid green">Articles</thead>
  <tr th:each="article:${list}">
    <td> <a th:href="@{/{id}(id=${article.id})}"><button th:text="${article.title}"></button></a> </td>
  </tr>
</table>
</body>
</html>
